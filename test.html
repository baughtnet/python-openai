<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Baughserve.com</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/chriskempson/base16-css/base16-dark.css">
  <style>
    body {
      background-color: #002b36;
      color: #839496;
      font-family: 'Source Code Pro', monospace;
      font-size: 16px;
      padding: 20px;
    }

    h1 {
      color: #b58900;
    }

    .login-box {
      width: 300px;
      margin: 0 auto;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #839496;
      background-color: #073642;
      color: #839496;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #b58900;
      color: #002b36;
      border: none;
      cursor: pointer;
      outline: none;
    }

    .login-box button:hover {
      background-color: #cb4b16;
    }
  </style>
</head>
<body>
  <h1>Welcome to Baughserve.com</h1>

  <div class="login-box">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
  
  <!-- Additional content goes here -->
  
</body>
</html>
