<!DOCTYPE html>
<html>
<head>
    <title>flaskGPT Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <h1>flaskGPT Chat</h1>
    <div id="chat-history">
        </div>
    <form id="chat-form" action="/chat" method="post">
        <input type="text" id="user-input" name="user-input" placeholder="Type your message here..." required>

        <select id="model-select" name="model-select">
            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
            <option value="gpt-3.5-turbo-1106">gpt-3.5-turbo-1106 flagship model w/16k context</option>
            <option value="gpt-4">gpt-4</option>
            <option value="gpt-4-1106-preview">gpt-4-32k</option>
        </select>

        <button type="submit">Send</button>
    </form>
</body>
</html>
